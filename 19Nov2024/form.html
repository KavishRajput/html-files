<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            width: 50%;
            margin: auto;
            background-color: aqua;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form action="">
    <center><h1 style="border: 1px solid rgb(0, 0, 0);">Student Registration Form</h1></center>
    <label for="name">Name : </label>
    <input type="text" name="name" id="name" placeholder="Enter full name">
    <br><br>
    <label for="father_name">Father's Name : </label>
    <input type="text" name="father_name" id="father_name">
    <br><br>
    <label for="mother_name">Mother's Name : </label>
    <input type="text" name="mother_name" id="mother_name">
    <br><br>
    <label for="phone_number">Phone Number : </label>
    <input type="number" name="phone_number" id="phone_number">
    <br><br>
    <label for="email">Email : </label>
    <input type="email" name="email" id="email" placeholder="sample@example.com">
    <br><br>
    <label for="gender">Gender : </label>
    <input type="radio" name="Male" id="gender">Male
    <input type="radio" name="Female" id="gender">Female
    <input type="radio" name="Other" id="gender">Other
    <br><br>
    <label for="dob">Date Of Birth : </label>
    <input type="number" name="dob" id="dob">
    <span>-</span>
    <input type="number" name="dob" id="dob">
    <span>-</span>
    <input type="number" name="dob" id="dob">
    <span>(dd-mm-yyyy)</span>
    <br><br>
    <label for="address">Address : </label>
    <input type="text" name="address" id="address" placeholder="Street- House- Road-">
    <br><br>
    <label for="blood_group">Blood Goup : </label>
    <select name="blood_group" id="blood_group">
        <option value="Select">Select</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="O+">O+</option>
        <option value="AB+">AB+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="O-">O-</option>
        <option value="AB-">AB-</option>
    </select>
    <br><br>
    <label for="department">Department : </label>
    <input type="radio" name="CSE" id="department">CSE
    <input type="radio" name="EEE" id="department">EEE
    <input type="radio" name="BBA" id="department">BBA
    <br><br>
    <label for="course">Course : </label>
    <input type="checkbox" name="C" id="course">C
    <input type="checkbox" name="C++" id="course">C++
    <input type="checkbox" name="Java" id="course">Java
    <input type="checkbox" name="AI" id="course">AI
    <input type="checkbox" name="Machine learning" id="course">Machine learning
    <input type="checkbox" name="Robotics" id="course">Robotics
    <br><br>
    <label for="photo">Photo : </label>
    <input type="file" name="photo" id="photo">
    <br><br>
    <a href="#">Submit</a>
    <button type="reset">Reset</button>
</form>
</body>
</html>
