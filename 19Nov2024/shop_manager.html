<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Manager</title>
    <style>
        input{
            width: 50px;
        }
        tr{
            text-align: left;
        }
        #btn1{
            color: white;
            background-color: rgb(10, 84, 174);
        }
        #btn2{
            color: white;
            background-color: rgb(4, 104, 36);
        }
        #btn1{
            margin-left: 670px;
        }
    </style>
</head>
<body>
    <center><h1>Shop Manager</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>MRP</th>
            <th>Price</th>
            <th>Buy</th>
            <th>Get</th>
        </tr>
        <tr>
            <td>Tomato 1Kg</td>
            <td><input type="text" value="90" readonly></td>
            <td><input type="text" value="30" readonly></td>
            <td><input type="text" value="5Kg" readonly></td>
            <td><input type="text" value="1Kg" readonly></td>
        </tr>
        <tr>
            <td>Potato 1Kg</td>
            <td><input type="text" value="50" readonly></td>
            <td><input type="text" value="46" readonly></td>
            <td><input type="text" value="5Kg" readonly></td>
            <td><input type="text" value="1Kg" readonly></td>
        </tr>
        <tr>
            <td>Brinjal 250g</td>
            <td><input type="text" value="120" readonly></td>
            <td><input type="text" value="99" readonly></td>
            <td><input type="text" value="5Kg" readonly></td>
            <td><input type="text" value="1Kg" readonly></td>
        </tr>
        <tr>
            <td>Okra 100g</td>
            <td><input type="text" value="28" readonly></td>
            <td><input type="text" value="25" readonly></td>
            <td><input type="text" value="200g" readonly></td>
            <td><input type="text" value="50g" readonly></td>
        </tr>
        <tr>
            <td>White Radish 250g</td>
            <td><input type="text" value="55" readonly></td>
            <td><input type="text" value="30" readonly></td>
            <td><input type="text" value="500g" readonly></td>
            <td><input type="text" value="200g" readonly></td>
        </tr>
    </table>
</center>

    <button id="btn1">Submit</button>
    <button id="btn2">Shop</button>
</body>
</html>
